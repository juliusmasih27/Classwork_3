<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <body>
        <div>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">Firstname</label>
                <input type="fname">
                <br><br>
                <label for="mname">Middlename:</label>
                <input type="mname">
                <br><br>
                <label for="lname">Lastname:</label>
                <input type="lname">
                <br><br>
                <label for="Course">Course :</label>
                <select  id="Course">Course
                    <option disabled selected>Course</option>
                    <option value="bca">BCA</option>
                    <option value="bba">BBA</option>
                    <option value="btech">B.Tech</option>
                    <option value="mba">MBA</option>
                    <option value="mca">MCA</option>
                    <option value="mtech">M.Tech</option>
                </select>
                <br><br>
                <label for="gender">Gender :</label><br>
                <input type="radio" value="MAle" name="gender" >
                <label for="MAle">Male</label><br>
                <input type="radio" value="Female" name="gender">
                <label for="Female">Female</label><br>
                <input type="radio" value="Other" name="gender">
                <label for="Other">Other</label><br><br>
                <label for="dob">DOB</label>
                <input type="datetime-local">
                <br>
                <label for="mobile">Phone :</label>
                <!-- <label for="num" ></label> -->
                <input disabled value="+91" size="3">
                <input type="tel" name="mobile" id="mobile" pattern="[0-9] {10}">
                <br><br>
                <label for="address">Address</label><br>
                <textarea id="address" cols="60" rows="4" ></textarea>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <br><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password">
                <br><br><br>
                <label for="re-password">Re-type password:</label>
                <input type="re-password" id="re-password">
                <br><br>
                <input type="checkbox" id="T&C">
                <label for="T&C">Agree to terms and conditions</label>
                <br><br>
                <label for="file">Choose File</label>
                <input type="file" id="file">
                <br><br>
                <label for="color">Choose Color</label>
                <input type="color" id="color">
                <br><br>
                <input type="Reset">
                <input type="submit">
            </fieldset>
        </div>
    </body>
